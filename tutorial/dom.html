<!doctype html>
<html>

<head>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;

        }
        .error {
            background-color: red;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <!-- Selector -->
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <div>
        <p>One</p>
        <p>Two</p>
    </div>

    <script>
        d3.select("p").style("color", "green");
        d3.select("div").selectAll("p").style('color', 'red');
    </script>
    <!-- Manipulations-->

    <div>
        <p class="manipulation"></p>
    </div>
    <p></p>
    <script>
        d3.select(".manipulation").text("This is paragraph.");
        d3.select("body").append("p");
        d3.select("body").append("p").text("Third paragraph.");
        d3.select("div").insert("p").text("Second paragraph.");
        // d3.select("p").remove();
        d3.select("p").html("<span>This was added in HTML</span>");
        d3.select("p").attr("class","error");
    </script>

</body>

</html>
